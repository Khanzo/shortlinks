<html lang="ru">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Сервис - сокращение ссылок">
        <meta name="author" content="Радик Хайдаров">
        <link rel="icon" href="favicon.ico">
        <title>Сервис - сокращение ссылок</title>
        <!-- Bootstrap core CSS -->
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/all.min.css" rel="stylesheet">
        <link href="css/main.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <header>
                <div class="row flex-nowrap justify-content-between align-items-center">
                    <div class="col-2">
                        <a href="/" class="navbar-brand">
                            <img src="logo.png" class="img-responsive logo" alt="Сервис - сокращение ссылок" >
                        </a>
                    </div>
                    <div class="col-10 left">
                        <div class="form-group">
                            <div class="input-group">                            
                                <input type="text" class="form-control" id="sea" placeholder="Поиск по shortcode" aria-label="Поиск по shortcode">
                                <span class="pmd-textfield-focused"></span>
                                <div class="input-group-addon">
                                    <button id="seabtn" class="btn-lg pmd-btn-fab pmd-ripple-effect btn-primary left right">
                                        <i class="fas fa-search"></i>
                                    </button>                                       

                                    <button class="btn-lg pmd-btn-fab pmd-ripple-effect btn-success" data-toggle="modal" data-target="#addLinkModal">
                                        <i class="fas fa-plus"></i>
                                    </button>  

                                </div>
                            </div>                                           
                        </div>
                    </div>
            </header>
        </div>
        <main role="main"  class="container">
            <div class="row">
                <div class="toast-body" id="delToast"></div>
                <nav aria-label="Page navigation example">
                    <ul class="pagination" id="UpPagins">                        
                    </ul>
                </nav>
                <table class="table">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Длинный URL</th>
                            <th scope="col">Короткий URL</th>
                            <th scope="col">Дата создания</th>
                            <th scope="col">Кол-во переходов</th>
                            <th scope="col">&nbsp;</th>
                        </tr>
                    </thead>
                    <tbody id="linktable">                        
                    </tbody>                        
                </table>
                <nav aria-label="Page navigation example">
                    <ul class="pagination" id="DownPagins">                        
                    </ul>
                </nav>
            </div>        
        </main>        
        <!-- Modal
        ================================================== -->
        <div class="modal fade" id="addLinkModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" style="min-height: 200px;top:0px">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Добавление ссылки</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="toast-body" id="textToast"></div>
                        <div class="form-group pmd-textfield pmd-textfield-floating-label">
                            <label class="control-label pmd-input-group-label dark-label">Длинная ссылка</label>
                            <div class="input-group">                            
                                <input type="text" class="form-control col-8" id="longlink"><span class="pmd-textfield-focused"></span>
                                <div class="input-group-addon">
                                    <button id="savebtn" class="btn btn-primary left">&nbsp;&nbsp;Сократить&nbsp;&nbsp;</button>                                        
                                </div>
                            </div>
                        </div>   
                        <div class="form-group pmd-textfield pmd-textfield-floating-label">
                            <label class="control-label pmd-input-group-label dark-label">Короткая ссылка</label>
                            <div class="input-group">  
                                <input type="text" class="form-control col-8" id="shotlink"><span class="pmd-textfield-focused"></span>
                                <div class="input-group-addon">
                                    <button id="shortbtn" class="btn btn-success left">Скопировать</button>                                        
                                </div>
                            </div>
                        </div> 
                    </div>                    
                </div>
            </div>

        </div>   

        <!-- Bootstrap core JavaScript
        ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="js/jquery-3.4.1.min.js"></script>
        <script src="js/popper.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
